
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.W Glitch Demo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px -2px red, 2px 2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: -2px 2px red, 2px -2px cyan; }
    }
  </style>
</head>
<body>
  <h1>S.W Glitch</h1>
</body>
</html>
