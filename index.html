<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.W Glitch Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      color: white;
      position: relative;
      text-transform: uppercase;
    }

    .glitch::before,
    .glitch::after {
      content: 'S.W';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1s infinite;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 blue;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 80px, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
      15% { clip: rect(0, 9999px, 40px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main-content {
      display: none;
      height: 100vh;
      background-color: #111;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    .show {
      display: flex !important;
    }
  </style>
</head>
<body>

  <!-- Intro Glitch Animation -->
  <div class="intro">
    <div class="glitch">S.W</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    مرحبًا بك في موقعي الشخصي
  </div>

  <script>
    // بعد 4 ثواني تظهر الصفحة الرئيسية
    setTimeout(() => {
      document.getElementById('main').classList.add('show');
    }, 4000);
  </script>

</body>
</html>
